<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–µ—Å—Ç—Ä —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π –ú–∏–Ω–ø—Ä–æ–º—Ç–æ—Ä–≥–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .registry-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .registry-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .registry-table th {
            background: #2c3e50;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }
        
        .registry-table th:hover {
            background: #34495e;
            cursor: pointer;
        }
        
        .registry-table td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
            line-height: 1.4;
        }
        
        .registry-table tr:hover {
            background: #f8f9fa;
        }
        
        .registry-table tr:nth-child(even) {
            background: #fdfdfd;
        }
        
        .registry-table tr:nth-child(even):hover {
            background: #f1f3f4;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 100px;
            display: inline-block;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-suspended {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-revoked {
            background: #f8d7da;
            color: #721c24;
        }
        
        .company-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .product-name {
            color: #495057;
            max-width: 350px;
            line-height: 1.3;
        }
        
        .conclusion-number {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #495057;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #e9ecef;
            border-color: #dee2e6;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .registry-container {
                padding: 15px;
            }
            
            .filters {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .registry-table {
                font-size: 0.8rem;
            }
            
            .registry-table th,
            .registry-table td {
                padding: 8px 6px;
            }
            
            .product-name {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="registry-container">
        <div class="header">
            <h1>üè≠ –†–µ–µ—Å—Ç—Ä —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π</h1>
            <p>–ú–∏–Ω–∏—Å—Ç–µ—Ä—Å—Ç–≤–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ –∏ —Ç–æ—Ä–≥–æ–≤–ª–∏ –†–æ—Å—Å–∏–π—Å–∫–æ–π –§–µ–¥–µ—Ä–∞—Ü–∏–∏</p>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats" id="stats" style="display: none;">
            <!-- –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="filters">
            <div class="filter-group">
                <label for="searchInput">üîç –ü–æ–∏—Å–∫ –ø–æ –∫–æ–º–ø–∞–Ω–∏–∏, –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –∏–ª–∏ –Ω–æ–º–µ—Ä—É:</label>
                <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏, –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –∏–ª–∏ –Ω–æ–º–µ—Ä –∑–∞–∫–ª—é—á–µ–Ω–∏—è...">
            </div>
            
            <div class="filter-group">
                <label for="statusFilter">üìä –°—Ç–∞—Ç—É—Å –∑–∞–ø–∏—Å–∏:</label>
                <select id="statusFilter">
                    <option value="">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
                    <option value="active">‚úÖ –î–µ–π—Å—Ç–≤—É—é—â–∏–µ</option>
                    <option value="suspended">‚è∏Ô∏è –ü—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã</option>
                    <option value="revoked">‚ùå –û—Ç–æ–∑–≤–∞–Ω—ã</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="regionFilter">üåç –†–µ–≥–∏–æ–Ω –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞:</label>
                <input type="text" id="regionFilter" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–≥–∏–æ–Ω–∞ –∏–ª–∏ –≥–æ—Ä–æ–¥–∞...">
            </div>
            
            <div class="filter-group">
                <button class="search-btn" onclick="searchRegistry()">
                    üîç –ù–∞–π—Ç–∏
                </button>
            </div>
        </div>

        <!-- –¢–∞–±–ª–∏—Ü–∞ -->
        <div class="table-container">
            <div id="tableWrapper" class="table-wrapper">
                <div id="loadingIndicator" class="loading">
                    <div class="loading-spinner"></div>
                    –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ä–µ–µ—Å—Ç—Ä–∞...
                </div>
            </div>
        </div>

        <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
        <div id="pagination" class="pagination" style="display: none;">
            <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è JavaScript -->
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ä–µ–µ—Å—Ç—Ä–∞
        async function loadRegistry(page = 1) {
            if (isLoading) return;
            isLoading = true;

            try {
                showLoading();
                
                const search = document.getElementById('searchInput').value.trim();
                const status = document.getElementById('statusFilter').value;
                const region = document.getElementById('regionFilter').value.trim();
                
                const params = new URLSearchParams({
                    page: page,
                    limit: 50,
                    search: search,
                    status: status,
                    region: region
                });
                
                const response = await fetch(`registry_api.php?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayTable(data.data);
                    displayPagination(data.pagination);
                    updateStats(data.pagination);
                    currentPage = data.pagination.current_page;
                    totalPages = data.pagination.total_pages;
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        function displayTable(records) {
            let html = `
                <table class="registry-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('conclusion_number')">‚Ññ –ó–∞–∫–ª—é—á–µ–Ω–∏—è</th>
                            <th onclick="sortTable('company_name')">–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å</th>
                            <th onclick="sortTable('product_name')">–ü—Ä–æ–¥—É–∫—Ü–∏—è</th>
                            <th onclick="sortTable('region')">–†–µ–≥–∏–æ–Ω</th>
                            <th onclick="sortTable('inclusion_date')">–î–∞—Ç–∞ –≤–∫–ª—é—á–µ–Ω–∏—è</th>
                            <th onclick="sortTable('status')">–°—Ç–∞—Ç—É—Å</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            if (records.length === 0) {
                html += `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #6c757d;">
                            üì≠ –ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –∑–∞–ø–∏—Å–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.<br>
                            <small>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</small>
                        </td>
                    </tr>
                `;
            } else {
                records.forEach(record => {
                    html += `
                        <tr>
                            <td><span class="conclusion-number">${record.conclusion_number || '-'}</span></td>
                            <td><div class="company-name">${record.company_name || '-'}</div></td>
                            <td><div class="product-name">${record.product_name || '-'}</div></td>
                            <td>${record.region || '-'}</td>
                            <td>${record.inclusion_date || '-'}</td>
                            <td>${getStatusBadge(record.status)}</td>
                        </tr>
                    `;
                });
            }
            
            html += '</tbody></table>';
            document.getElementById('tableWrapper').innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            if (pagination.total_pages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }
            
            paginationDiv.style.display = 'flex';
            let html = '';
            
            // –ü—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            const prevDisabled = pagination.current_page <= 1 ? 'disabled' : '';
            html += `<button ${prevDisabled} onclick="loadRegistry(${pagination.current_page - 1})">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>`;
            
            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            const start = Math.max(1, pagination.current_page - 2);
            const end = Math.min(pagination.total_pages, pagination.current_page + 2);
            
            if (start > 1) {
                html += `<button onclick="loadRegistry(1)">1</button>`;
                if (start > 2) {
                    html += `<span style="padding: 10px; color: #6c757d;">...</span>`;
                }
            }
            
            for (let i = start; i <= end; i++) {
                const activeClass = i === pagination.current_page ? 'active' : '';
                html += `<button class="${activeClass}" onclick="loadRegistry(${i})">${i}</button>`;
            }
            
            if (end < pagination.total_pages) {
                if (end < pagination.total_pages - 1) {
                    html += `<span style="padding: 10px; color: #6c757d;">...</span>`;
                }
                html += `<button onclick="loadRegistry(${pagination.total_pages})">${pagination.total_pages}</button>`;
            }
            
            // –°–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            const nextDisabled = pagination.current_page >= pagination.total_pages ? 'disabled' : '';
            html += `<button ${nextDisabled} onclick="loadRegistry(${pagination.current_page + 1})">–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>`;
            
            html += `<div style="margin-left: 20px; padding: 10px; color: #6c757d; font-size: 0.9rem;">
                –ü–æ–∫–∞–∑–∞–Ω–æ ${((pagination.current_page - 1) * pagination.per_page) + 1}-${Math.min(pagination.current_page * pagination.per_page, pagination.total_records)} –∏–∑ ${pagination.total_records}
            </div>`;
            
            paginationDiv.innerHTML = html;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(pagination) {
            const statsDiv = document.getElementById('stats');
            if (pagination.total_records > 0) {
                statsDiv.style.display = 'grid';
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${pagination.total_records}</div>
                        <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${pagination.total_pages}</div>
                        <div class="stat-label">–°—Ç—Ä–∞–Ω–∏—Ü</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${pagination.current_page}</div>
                        <div class="stat-label">–¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</div>
                    </div>
                `;
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–µ–π–¥–∂–∞ —Å—Ç–∞—Ç—É—Å–∞
        function getStatusBadge(status) {
            const badges = {
                'active': '<span class="status-badge status-active">‚úÖ –î–µ–π—Å—Ç–≤—É—é—â–∏–π</span>',
                'suspended': '<span class="status-badge status-suspended">‚è∏Ô∏è –ü—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω</span>',
                'revoked': '<span class="status-badge status-revoked">‚ùå –û—Ç–æ–∑–≤–∞–Ω</span>'
            };
            return badges[status] || `<span class="status-badge">${status}</span>`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function searchRegistry() {
            currentPage = 1;
            loadRegistry(1);
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function sortTable(column) {
            console.log('–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ:', column);
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –≤ API
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('tableWrapper').innerHTML = `
                <div class="loading">
                    ‚ùå ${message}<br>
                    <button onclick="loadRegistry()" style="margin-top: 15px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                    </button>
                </div>
            `;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–∏—Å–∫ –ø–æ Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRegistry();
                }
            });

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.getElementById('statusFilter').addEventListener('change', searchRegistry);
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            loadRegistry();
        });
